<!DOCTYPE html>
<html>
    <head>
        <title>javascript</title>
    </head>
    <body>
        <h1 id="myH"></h1>
        <p id="myP"></p>
        <script>
            //my heading
            document.getElementById("myH").innerHTML = "javascript comment";
            document.getElementById("myP").innerHTML = "my first paragraph ";
        </script>
    <h1>statements and operators</h1>
    <p id="id1"></p>
    <script>
   var  x,y,z,i,j,k   
   x = 7;
   y = 10;
   i = 5;
   j = 2;
   k = 6;
   z =(x+y) *i/j %k;
   document.getElementById ("id1").innerHTML = "result of expression is " +z;
    </script>
    </body>
</html>
